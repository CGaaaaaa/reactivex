name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MoonBit
      uses: moonbitlang/setup-moonbit@v1
      with:
        version: latest
    
    - name: Check
      run: moon check
    
    - name: Test
      run: moon test
    
    - name: Show MoonBit Version
      run: moon --version